            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
    
    <!-- Data flow marker -->
    <marker id="dataflow" markerWidth="8" markerHeight="6" 
