<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the triangle -->
    <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the balance point -->
    <radialGradient id="pointGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow for balance point -->
  <ellipse cx="100" cy="220" rx="30" ry="8" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Balance point (fulcrum) -->
  <circle cx="100" cy="210" r="12" fill="url(#pointGradient)" filter="url(#shadow)"/>
  
  <!-- Triangle balanced on point -->
  <path d="M 100 50 L 40 180 L 160 180 Z" 
        fill="url(#triangleGradient)" 
        stroke="#1e40af" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Inner triangle details for depth -->
  <path d="M 100 70 L 55 160 L 145 160 Z" 
        fill="rgba(255,255,255,0.1)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1"/>
  
  <!-- Agent connection points (nodes at each vertex) -->
  <circle cx="100" cy="50" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="40" cy="180" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="160" cy="180" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Subtle animation lines showing balance -->
  <path d="M 85 210 Q 100 205 115 210" 
        stroke="#3b82f6" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  
  <!-- Text elements -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    EQUILATERAL
  </text>
  
  <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Perfect Balance
  </text>
</svg>